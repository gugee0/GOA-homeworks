<style>
    body {
        font-family:Arial, sans-serif;
        margin:0;
        padding:0;
    }

    header {
        position:fixed;
        top:0;
        width:100%;
        background-color:rgba(0, 0, 0, 0.8);
        color:white;
        padding:10px;
        text-align:center;
    }

    .content {
        margin-top:60px;

    .section {
        padding:20px;
        border:1px solid #ccc;
        margin:10px 0;
    }

    .section.static {
        position:static;
    }

    .section.relative {
        position:relative;
        background-color: #f0f0f0;
    }
</style>
</head>
<body>

<header>
    <h1>website title</h1>
</header>

<div class="content">
    <div class="section static">
        <h2>static section</h2>
    </div>

    <div class="section relative">
        <h2>relative Section</h2>
    </div>
</div>
</body>
